<header class="header">
  <div class="container">
    <div class="left-section">
      <a routerLink="/notes-dashboard" class="brand">
        <i class="fas fa-book-open"></i>
        <span>Noted</span>
      </a>
    </div>

    <div class="right-section">
      <!-- Font Dropdown -->
<div>
    <app-font-toggle></app-font-toggle>
</div>
 


      <!-- Theme Toggle Component -->
      <div>
        <app-theme-toggle></app-theme-toggle>
      </div>

     <!-- Avatar / Auth Dropdown -->
<div class="avatar-menu" [class.open]="authMenuOpen">
  <button class="avatar-btn" (click)="toggleAuthMenu()">
    <i class="fas fa-user"></i>
  </button>
  <ul class="auth-menu" *ngIf="authMenuOpen">
    <li *ngIf="!isLoggedIn" (click)="goToLogin()">Login</li>
    <li *ngIf="!isLoggedIn" (click)="goToSignup()">Sign Up</li>
    <li *ngIf="isLoggedIn" (click)="logout()">Logout</li>
  </ul>
</div>
</div>
    </div> 
</header>
