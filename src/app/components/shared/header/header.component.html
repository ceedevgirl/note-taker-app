<header class="header">
  <div class="container">
    <div class="left-section">
      <a routerLink="/notes-dashboard" class="brand">
        <i class="fas fa-book-open"></i>
        <span>Noted</span>
      </a>
    </div>

    <div class="right-section">
      <!-- Font Dropdown -->
<div
  class="font-toggle"
  [class.open]="fontDropdownOpen"
  (mouseenter)="fontDropdownOpen = true"
  (mouseleave)="fontDropdownOpen = true"


   
>
  <button class="font-toggle-btn" (click)="toggleFontDropdown()">
    Aa <i class="fas fa-angle-down"></i>
  </button>

  <ul class="font-menu" *ngIf="fontDropdownOpen">
    <li (click)="setFont('sans')">Sans-serif</li>
    <li (click)="setFont('serif')">Serif</li>
    <li (click)="setFont('mono')">Monospace</li>
  </ul>
</div>

      <!-- Theme Toggle Component -->
      <div>
        <app-theme-toggle></app-theme-toggle>
      </div>

     <!-- Avatar / Auth Dropdown -->
<div
  class="avatar-menu"
  [class.open]="authMenuOpen"
  (mouseleave)="authMenuOpen = true"
>
  <button class="avatar-btn" (click)="toggleAuthMenu()">
    <i class="fas fa-user"></i>
  </button>

  <ul class="auth-menu" *ngIf="authMenuOpen">
    <li *ngIf="!isLoggedIn" (click)="goToLogin()">Login</li>
    <li *ngIf="!isLoggedIn" (click)="goToSignup()">Sign Up</li>
    <li *ngIf="isLoggedIn" (click)="logout()">Logout</li>
  </ul>
</div>
    </div> 
  </div> 
</header>
