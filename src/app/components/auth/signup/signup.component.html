<div class="signup-wrapper">
  <div class="signup-card">
    <h2>Create an Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
       <input
  id="name"
  type="text"
  formControlName="name"
  [class.input-error]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
/>

        <small *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">Name is required</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
       <input
  id="email"
  type="email"
  formControlName="email"
  [class.input-error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
/>

        <small *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          A valid email is required
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
  id="password"
  type="password"
  formControlName="password"
  [class.input-error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
/>

        <small *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
  id="confirm-password"
  type="password"
  formControlName="confirmPassword"
  [class.input-error]="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
/>

        <small *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched">
          Passwords do not match
        </small>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <p class="login-redirect">
        Already have an account?
        <a routerLink="/login">Log in</a>
      </p>
    </form>
  </div>
</div>
