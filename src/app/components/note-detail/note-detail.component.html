<div class="note-editor-container">
  <div class="top-nav">
    <button routerLink="/notes-dashboard" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back to notes
    </button>
  </div>

  <div class="note-editor-card">
    <div class="note-editor-body">
      <input
        type="text"
        [(ngModel)]="title"
        placeholder="Note title"
        class="title-input"
        aria-label="Note title"
      />

      <div
        contenteditable="true"
        class="content-editable"
        [innerText]="content"
        (input)="onContentChange($event)"
        aria-label="Note content"
      ></div>

      <div class="tags-section">
        <div class="tags-input">
          <i class="fas fa-tags"></i>
          <input
            type="text"
            [(ngModel)]="newTag"
            (keydown.enter)="addTag()"
            placeholder="Add tags..."
            aria-label="Add tag"
          />
        </div>

        <div class="tags-list">
          <span class="tag" *ngFor="let tag of tags">
            {{ tag }}
            <button (click)="removeTag(tag)" aria-label="Remove tag">
              <i class="fas fa-times"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="note-editor-footer">
      <div class="last-saved">Last saved: {{ lastSaved }}</div>
      <div class="action-buttons">
        <button class="archive-btn" (click)="archiveNote()">
          <i class="fas fa-archive"></i> Archive
        </button>
        <button class="save-btn" (click)="saveNote()">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>
