<!-- Dashboard View -->
<div id="dashboard-view" class="dashboard-container">
  <!-- Search and Filter -->
  <div class="search-filter-section">
    <div class="search-filter-controls">
      <div class="search-input-container">
        <input
          type="text"
          placeholder="Search notes..."
          class="search-input"
          aria-label="Search notes"
          [value]="searchTerm()"
          (input)="searchTerm.set($any($event.target).value)"
        />
        <i class="fas fa-search search-icon"></i>
      </div>

      <div class="view-filter-buttons">
        <button aria-label="Grid view"><i class="fas fa-th-large"></i></button>
        <button aria-label="List view"><i class="fas fa-list"></i></button>
        <button
          id="filter-btn"
          (click)="toggleTagsFilter()"
          [attr.aria-expanded]="showTagsFilter()"
          aria-controls="tags-filter"
        >
          <i class="fas fa-filter"></i>
          <span>Filter</span>
        </button>
      </div>
    </div>

    <div
      id="tags-filter"
      class="tags-filter"
      [class.visible]="showTagsFilter()"
    >
      <button class="tag" (click)="selectedTag.set('work')">Work</button>
      <button class="tag" (click)="selectedTag.set('personal')">Personal</button>
      <button class="tag" (click)="selectedTag.set('ideas')">Ideas</button>
      <button class="tag" (click)="selectedTag.set('reminders')">Reminders</button>
      <button class="tag" (click)="selectedTag.set('important')">Important</button>
    </div>
  </div>

  <!-- Notes List -->
  <div class="notes-container">

    <!-- Empty State -->
    <ng-container *ngIf="notes().length === 0 && !showCreateForm()">
      <div class="empty-state">
        <div class="sticky-note-icon">
          <i class="fas fa-sticky-note"></i>
        </div>
        <h3 class="empty-title">No notes found</h3>
        <p class="empty-subtext">
          Create your first note by clicking the "New Note" card or adjust your search/filters.
        </p>
      </div>
      <app-note-card [isNew]="true" (onCreate)="createNote()"></app-note-card>
    </ng-container>

    <!-- Notes Present -->
    <ng-container *ngIf="!showCreateForm() && notes().length > 0">
      <app-note-card [isNew]="true" (onCreate)="createNote()"></app-note-card>

      <!-- Toast Message -->
      <div *ngIf="showToast()" class="dashboard-toast" [ngClass]="toastType()">
        {{ toastMessage() }}
        <button class="toast-close" (click)="showToast.set(false)">Ã—</button>
      </div>

      <!-- Loop through notes -->
      <div
        *ngFor="let note of filteredNotes()"
        (click)="goToNoteDetails(note.id)"
        class="note-card-wrapper"
      >
       <app-note-card
  [note]="note"
  (onDelete)="deleteNote(note.id)"
  (onArchive)="archiveNote(note.id)"
></app-note-card>

      </div>
    </ng-container>

    <!-- Create Note Form -->
    <app-create-note
      *ngIf="showCreateForm()"
      (noteCreated)="handleNoteCreated($event)"
      (cancel)="handleCancelCreate()"
    ></app-create-note>
  </div>
</div>
